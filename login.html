<!DOCTYPE html>
<html lang="en">

<head>
    <title>Login | TasteFully Yours</title>
    <link rel="stylesheet" href="allinone.css">
    <style>
        body {
            font-family: Arial;
            background: #fff3e0;
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header,
        footer {
            background: #ff5722;
            color: white;
            text-align: center;
            padding: 15px 0;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            margin: 0;
            padding: 10px;
            background: #fff;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }

        .main-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 0;
        }

        .login-box {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 300px;
            text-align: center;
        }

        .login-box h2 {
            color: #ff5722;
        }

        .login-box input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        .login-box button {
            width: 100%;
            padding: 10px;
            background: #ff5722;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .login-box button:hover {
            background: #e64a19;
        }

        .signup-link {
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <header>
        <h1>Welcome to TasteFully Yours</h1>
    </header>

    <nav>
        <ul>
            <li><a href="food.html">Home</a></li>
            <li><a href="cart.html">Cart</a></li>
            <li><a href="orders.html">Orders</a></li>
            <li><a href="contact.html">Contact Us</a></li>
            <li><a href="login.html">Login</a></li>
        </ul>
    </nav>

    <div class="main-content">
        <div class="login-box">
            <h2>Login</h2>
            <form id="login-form">
                <input type="text" id="username" placeholder="Enter Username" required>
                <input type="password" id="password" placeholder="Enter Password" required>
                <button type="submit" id="login">Login</button>
            </form>
            <div class="signup-link">
                <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
            </div>
        </div>
    </div>

    <footer>
        <div class="footer-container">
            <div class="footer-left">
                <h3>Tastefully Yours</h3>
                <p>Deliciously crafted meals delivered to your door.</p>
                <p>&copy; 2025 Tastefully Yours. All rights reserved.</p>
            </div>
            <div class="footer-right">
                <h4>Quick Links</h4>
                <ul>
                    <li><a href="food.html">Home</a></li>
                    <li><a href="menu.html">Menu</a></li>
                    <li><a href="orders.html">Orders</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </div>
        </div>
    </footer>

   <script>
  document.getElementById("login-form").addEventListener("submit", function (event) {
    event.preventDefault(); // stop form reload

    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value.trim();

    // For demo: accept any non-empty login
    if (username && password) {
      // Create user object
      const user = {
        name: username,
        email: username + "@example.com", // just dummy for now
        phone: "+91 9876543210",
        dob: "01 Jan 1990",
        id: "USR" + Date.now() // unique user id
      };

      // Save in localStorage
      localStorage.setItem("user", JSON.stringify(user));

      alert("✅ Login successful!");
      window.location.href = "food.html"; // redirect after login
    } else {
      alert("❌ Please enter username and password.");
    }
  });
</script>

</body>

</html>
