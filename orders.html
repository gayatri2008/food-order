<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Orders</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff3e0;
      color: #333;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #ff5722;
      color: white;
      padding: 20px 0;
      text-align: center;
      font-size: 28px;
      font-weight: bold;
    }

    nav {
      background-color: #ff7043;
      display: flex;
      justify-content: center;
      padding: 12px 0;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 20px;
      font-weight: 500;
      font-size: 16px;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .container {
      max-width: 900px;
      margin: 30px auto;
      padding: 20px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
    }

    h2 {
      color: #e64a19;
      text-align: center;
      margin-bottom: 25px;
    }

    .orders-table {
      width: 100%;
      border-collapse: collapse;
      border-radius: 8px;
      overflow: hidden;
    }

    .orders-table th,
    .orders-table td {
      padding: 14px 18px;
      text-align: left;
      font-size: 15px;
      border-bottom: 1px solid #eee;
    }

    .orders-table th {
      background-color: #ffcc80;
      color: #333;
    }

    .orders-table tr:nth-child(odd) {
      background-color: #fff8f2;
    }

    .orders-table tr:nth-child(even) {
      background-color: #ffffff;
    }

    .order-status {
      padding: 6px 14px;
      border-radius: 20px;
      font-size: 14px;
      font-weight: 600;
      display: inline-block;
    }

    .delivered {
      background-color: #4caf50;
      color: white;
    }

    .view-btn,
    .delete-btn {
      border: none;
      color: white;
      padding: 6px 12px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: 500;
    }

    .view-btn {
      background-color: #ff7043;
    }

    .view-btn:hover {
      background-color: #e64a19;
    }

    .delete-btn {
      background-color: #f44336;
    }

    .delete-btn:hover {
      background-color: #d32f2f;
    }

    .details {
      display: none;
      background: #fff7f0;
    }

    .details td {
      font-size: 14px;
      padding-left: 40px;
    }
  </style>
</head>

<body>
  <header>
    <h1>Welcome to TasteFully Yours</h1>
    <nav>
      <a href="food.html">Home</a>
      <a href="cart.html">Cart</a>
      <a href="orders.html">Orders</a>
      <a href="contact.html">Contact Us</a>
      <a href="login.html">Login</a>
    </nav>
  </header>

  <div class="container">
    <h2>Your Orders</h2>
    <table class="orders-table" id="ordersTable">
      <thead>
        <tr>
          <th>Order #</th>
          <th>Date</th>
          <th>Total</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="ordersBody"></tbody>
    </table>
  </div>

  <footer>
    <p>&copy; 2025 Tastefully Yours. All rights reserved.</p>
  </footer>

  <script>
    function loadOrders() {
      let orders = JSON.parse(localStorage.getItem("orders")) || [];
      let tbody = document.getElementById("ordersBody");
      tbody.innerHTML = "";

      if (orders.length === 0) {
        tbody.innerHTML = `<tr><td colspan="6" style="text-align:center;">No orders found.</td></tr>`;
        return;
      }

      // latest orders first
      orders.slice().reverse().forEach((order, idx) => {
        // calculate total
        let total = order.items.reduce((sum, it) => sum + (it.price * (it.quantity || 1)), 0);

        // summary row
        let row = document.createElement("tr");
        row.innerHTML = `
          <td>${order.id}</td>
          <td>${order.date}</td>
          <td>₹${total}</td>
          <td><span class="order-status delivered">Order Received</span></td>
          <td><button class="view-btn" onclick="toggleDetails(${idx})">View Details</button></td>
        `;
        tbody.appendChild(row);

        // detail rows
        order.items.forEach(item => {
          let detailRow = document.createElement("tr");
          detailRow.className = "details details-" + idx;
          detailRow.innerHTML = `
            <td colspan="6">
              ${item.name} x${item.quantity || 1} — ₹${item.price * (item.quantity || 1)}
            </td>
          `;
          tbody.appendChild(detailRow);
        });
      });
    }

    function toggleDetails(idx) {
      document.querySelectorAll(`.details-${idx}`).forEach(row => {
        row.style.display = row.style.display === "table-row" ? "none" : "table-row";
      });
    }



    document.addEventListener("DOMContentLoaded", loadOrders);

  </script>
</body>

</html>
