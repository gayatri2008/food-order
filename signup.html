<!DOCTYPE html>
<html>
<head>
    <title>Signup | TasteFully Yours</title>
    <link rel="stylesheet" href="allinone.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #fff3e0;
            margin: 0;
            padding: 0;
        }

        header {
            background: #ff5722;
            color: white;
            text-align: center;
            padding: 15px;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 10px;
            background: white;
            display: flex;
            justify-content: center;
            gap: 20px;
            font-weight: bold;
        }

        nav ul li a {
            text-decoration: none;
            color: black;
        }

        nav ul li a:hover {
            color: #ff5722;
        }

        /* Signup Section */
        .signup-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 70vh; /* Avoid footer overlap */
        }

        .signup-box {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            width: 300px;
            text-align: center;
        }

        .signup-box h2 {
            color: #ff5722;
            margin-bottom: 15px;
        }

        .signup-box input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        .signup-box button {
            width: 100%;
            padding: 10px;
            background: #ff5722;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .signup-box button:hover {
            background: #e64a19;
        }

        .login-link {
            text-align: center;
            margin-top: 10px;
        }

        /* Footer */
        .footer {
            background: #ff5722;
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        .footer-left, .footer-right {
            width: 45%;
        }

        .footer-right ul {
            list-style: none;
            padding: 0;
        }

        .footer-right ul li {
            margin: 5px 0;
        }

        .footer-right ul li a {
            color: white;
            text-decoration: none;
        }

        .footer-right ul li a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to TasteFully Yours</h1>
    </header>

    <nav>
        <ul>
            <li><a href="food.html">Home</a></li>
            <li><a href="cart.html">Cart</a></li>
            <li><a href="orders.html">Orders</a></li>
            <li><a href="contact.html">Contact Us</a></li>
            <li><a href="login.html">Login</a></li>
        </ul>
    </nav>

    <div class="signup-container">
        <div class="signup-box">
            <h2>Sign Up</h2>
            <form action="SignupServlet" method="post">
                <input type="text" name="username" placeholder="Enter Username" required>
                <input type="email" name="email" placeholder="Enter Email" required>
                <input type="password" name="password" placeholder="Enter Password" required>
                <button type="submit">Sign Up</button>
            </form>
            <div class="login-link">
                <p>Already have an account? <a href="login.html">Login</a></p>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="footer-left">
            <h3>Tastefully Yours</h3>
            <p>Deliciously crafted meals delivered to your door.</p>
            <p>&copy; 2025 Tastefully Yours. All rights reserved.</p>
        </div>
        <div class="footer-right">
            <h4>Quick Links</h4>
            <ul>
                <li><a href="food.html">Home</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="orders.html">About Us</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </div>
    </footer>

<!-- Firebase Auth -->
<script type="module">
import "./firebase-config.js";
import "./auth.js";
</script>
</body>
</html>
